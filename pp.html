<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #111111);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff007f, #00d4ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #00d4ff;
    }

    /* ===== Section Styles ===== */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      position: relative;
    }

    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.3;
    }

    .hero-text {
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 3rem;
    }

    .hero-text span {
      background: linear-gradient(45deg, #ff007f, #00d4ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .about,
    .projects,
    .contact {
      background: linear-gradient(135deg, #000000, #1c1c1c);
    }

    .projects img {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      margin: 1rem;
      transition: transform 0.4s;
    }

    .projects img:hover {
      transform: scale(1.05);
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }

    .contact input,
    .contact textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
    }

    .contact button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff007f, #00d4ff);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .contact button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">MyPortfolio</h1>
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?w=1600" alt="Background" />
    <div class="hero-text">
      <h1>Hello, I'm <span>Alex</span></h1>
      <p>Creative Web Developer & Designer</p>
    </div>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>Iâ€™m a passionate web developer who loves crafting interactive, aesthetic websites with elegant design and clean code.</p>
  </section>

  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div>
      <img src="https://images.unsplash.com/photo-1522204505655-9c925421675b?w=600" alt="Project 1" />
      <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=600" alt="Project 2" />
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=600" alt="Project 3" />
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Smooth section fade-in animation
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.3 });

    sections.forEach((sec) => observer.observe(sec));

    // Navbar active link highlight
    const navLinks = document.querySelectorAll("nav a");
    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 100;
        if (scrollY >= sectionTop) {
          current = section.getAttribute("id");
        }
      });
      navLinks.forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
